<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>小学四则运算生成器</title>
    <link rel="stylesheet" href="calculate.css">
</head>

<body>
    <!-- 头部展示区域 -->
    <div class="header">
        <!-- 参数输入区域 -->
        <div class="param">
            <div class="text">请输入题目的数量</div>
            <input type="text" id="n">
            <br><br>
            <div class="text">请输入参数的范围</div>
            <input type="text" id="r">
            <button id="config_n_r">确认</button>
        </div>

        <!-- 展示答案区域 -->
        <div class="answer">
            <div class="title2">
                答案区
            </div>
            <div class="area">
                <div id="answerString">
                </div>
            </div>
        </div>



        <!-- 展示题目区域 -->
        <div class="show">
            <div class="title1">
                展示区
            </div>
            <div class="area">
                <div id="airthmeticString">

                </div>
            </div>
        </div>
    </div>

    <!-- 审核题目区域 -->
    <div class="check">

        <div class="url">
            <div class="uploadFile text" >
                拖入答案文件到此区域
            </div>
            <button id="config_url">确认</button>
        </div>

        <div class="result">
            <div class="title3">
                结果展示区
            </div>

            <div class="area">
                <div id="resultString"></div>
            </div>
        </div>
    </div>
</body>
<script src="Four Arithmetic.js"></script>
<script src="./render.js"></script>
</html>
