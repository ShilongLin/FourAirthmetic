<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculate.css">
    <script src="Four Arithmetic.js"></script>
    <script src="latest.js"></script>
</head>

<body>
    <!-- 头部展示区域 -->
    <div class="header">
        <!-- 参数输入区域 -->
        <div class="param">
            <div class="text">请输入题目的数量</div>
            <input type="text" id="n">
             <br><br>
            <div class="text">请输入参数的范围</div>
            <input type="text" id="r">
            <button id="config_n_r">确认</button>
        </div>

        <!-- 展示答案区域 -->
        <div class="answer">
            <div class="title2">
                答案区
            </div>
            <div class="area">
                <div id="answerString">
                </div>
            </div>
        </div>



        <!-- 展示题目区域 -->
        <div class="show">
            <div class="title1">
                展示区
            </div>
            <div class="area">
                <div id="airthmeticString">

                </div>
            </div>
        </div>
    </div>

    <!-- 审核题目区域 -->
    <div class="check">

    <div class="url">
        <div class="text">
            <div>请输入要对比的</div>
            <div>答案文件地址</div>
        </div>  
        <input type="text" id="url">
        <button id="config_url">确认</button>
    </div>

    <div class="result">
        <div class="title3">
            结果展示区
        </div>

        <div class="area">
            <div id="resultString"></div>
        </div>   
        </div>
    </div>
</body>

</html>
